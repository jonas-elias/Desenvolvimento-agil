{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="{% static 'assets/css/pages/login.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/global/global.css' %}?v=1" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-card">
        <div class="icon">
          <img src="{% static 'assets/imgs/log-in.svg' %}" alt="login-icon" />
        </div>
        <h1>Logue com email</h1>
        <p>Faça login para ter acesso completo a sua carteira, de graça!</p>

        <form>
          <div class="input-fild">
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="input-fild">
            <input type="password" id="password" placeholder="Senha" required />
            <img id="togglePassword" src="{% static 'assets/imgs/eye-off.svg' %}" alt="Toggle password" />
          </div>

          <div class="options">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit">Login</button>
        </form>

        <p class="texto-registro">
          Não possui conta?
          <a href="{% url 'cadastro' %}">Registre-se</a>
        </p>
      </div>
    </section>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("mousedown", function () {
        passwordInput.type = "text";
        togglePassword.src = "{% static 'assets/imgs/eye-on.svg' %}";
      });

      togglePassword.addEventListener("mouseup", function () {
        passwordInput.type = "password";
        togglePassword.src = "{% static 'assets/imgs/eye-off.svg' %}";
      });

      togglePassword.addEventListener("mouseleave", function () {
        passwordInput.type = "password";
        togglePassword.src = "{% static 'assets/imgs/eye-off.svg' %}";
      });
    </script>
  </body>
</html>
